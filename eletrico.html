    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #cfd7e0;
    }
    #header {
      height: 120px;
      width: 100%;
      background-color: #22568f;
      color: #fff;
      text-align: center;
      padding: 5px;
    }
    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .menu-button {
      display: flex;
      flex-wrap: wrap;
      font-size: 12pt;
      width: 50%;
      height: 50px;
      background-color: #22568f;
      color: #fff;
      border: none;
      border-radius: 15px;
      padding: 20px;
      text-align: left;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }
    .menu-button:hover {
      background-color: #003b79;
    }
    .menu-icon {
      font-size: 24px;
      margin-bottom: 10px;
    }
    footer{
        font-size: 13pt;
        margin-top: 0px;
        display: flex;
        flex-wrap: wrap;
        grid-template-columns: minmax(100px, 200px);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        padding-top: 40px;
        height: 30%;
        width: 100%;
        background-color: #22568f;
    }
    .contato{
      text-align: center;
      margin: auto;
      width: 300px;
      /* margin-right: 20px; */
      margin-bottom: 20px;
    }
    h3{
      margin-left: 30px;
      width: 80%;
    }
    svg{
      margin: auto;
    }
  </style>
